
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaSpeed Detailing | Premium Mobile Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, .font-lexend {
            font-family: 'Lexend', sans-serif;
        }
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-slide-up {
            opacity: 0;
            transform: translateY(16px);
        }
        .animate-fade-slide-up.in-view {
            animation: fadeSlideUp 0.5s ease-out both;
        }
        .animate-fade-slide-up-on-mount {
            animation: fadeSlideUp 0.5s ease-out both;
        }
        .reveal-item {
            opacity: 0;
            transform: translateY(16px);
        }
        .reveal-section.in-view .reveal-item {
            animation: fadeSlideUp 0.5s ease-out both;
        }
        @media (prefers-reduced-motion: reduce) {
            .animate-fade-slide-up,
            .animate-fade-slide-up.in-view,
            .animate-fade-slide-up-on-mount,
            .reveal-item,
            .reveal-section.in-view .reveal-item {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
